### YamlMime:FAQ
metadata:
  title: FAQ Facturation électronique
  description: Obtenez des réponses sur le service d’échange de documents et les versions prises en charge de PEPPOL.
  ms.topic: faq
  author: brentholtorf
  ms.author: bholtorf
title: FAQ Facturation électronique
summary: "Le service d’échange de documents intégré soumet les factures électroniques à TradeShift, fournisseur de services qui relaie les factures électroniques aux destinataires PEPPOL ou NemHandel. Mais le service prend en charge un nombre limité de versions.   \n\nCette FAQ répond à certaines des questions clés sur la facturation électronique.  \n\n> [!NOTE]\n> Cette page FAQ n’est pas liée à la nouvelle application Documents électroniques disponible dans la 2e\_vague de lancement\_2023. Pour en savoir plus sur la nouvelle fonctionnalité, consultez la [Présentation des documents électroniques](finance-edocuments-overview.md).  \n"
sections:
  - name: Général
    questions:
      - question: "Quel est le problème\_?"
        answer: Le support intégré de PEPPOL utilise une API fournie par TradeShift. Mais cette API ne prend pas en charge les nouvelles versions de PEPPOL.
      - question: "Quelle est la dernière version de PEPPOL prise en charge par l’API TradeShift\_?"
        answer: "La dernière version de PEPPOL prise en charge par l’API TradeShift est **PEPPOL\_BIS\_2.1**."
      - question: "Quelle est la dernière version de PEPPOL prise en charge par Business Central\_?"
        answer: "La dernière version de PEPPOL prise en charge par la version par défaut de Business Central est **PEPPOL\_BIS\_3.0**. Nous maintiendrons le service d’échange de documents existant basé sur TradeShift en cours d’exécution tant que TradeShift prend en charge l’API actuelle. De plus, nous continuons à prendre en charge les formats de facturation électronique actuellement pris en charge."
  - name: Applications
    questions:
      - question: "Existe-t-il des applications qui peuvent nous aider avec la facturation électronique\_?"
        answer: "Oui\_! La liste suivante fournit des exemples d’applications existantes pour Business Central qui prennent en charge la facturation électronique dans les derniers formats. Notez qu’il ne s’agit pas d’une liste complète\_:\n- [Pagero – application de facturation électronique (Belgique, Danemark, Allemagne, Finlande, France, Italie, Luxembourg, Norvège, Arabie saoudite, Singapour, Espagne, Suède, Royaume-Uni et États-Unis)](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6)\n- [Oseberg Solutions - E-facture PEPPOL Bis (Norvège)](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.oseberg_solutions%7CAID.oseberg_peppol%7CPAPPID.49206e10-c889-400d-8465-bde6555e00fc)\n- [BCS Itera - Facturation électronique pour la Finlande](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.bcsitera%7CAID.e-invoicing-finland%7CPAPPID.d88e27d5-57ce-4504-ab72-f73bb6702b59?tab=Overview)\n- [Facturation électronique Alterna pour l’Italie](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.alterna%7CAID.e26cf7bb-ade2-43aa-8ad4-54b93c5861c0%7CPAPPID.e26cf7bb-ade2-43aa-8ad4-54b93c5861c0?tab=Overview)\n- [NAVlab - FTE LITE CLOUD (Italie)](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.navlab-1990684%7CAID.felight%7CPAPPID.a239eef8-4446-4379-a0af-e0f8f1e7f260?tab=Overview)\n- [AppVision - Facture électronique pour la Hongrie](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.appvision-5226274%7CAID.hungarian_electronic_invoice%7CPAPPID.f5891011-91e3-416e-92c7-db21f1f3a939?tab=Overview)\n- [Estonian Dynamics Partners - Telema EDI (Estonie)](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.estonian_dynamics_partners%7CAID.telema-edi%7CPAPPID.0f6cfaa0-c4d6-49af-a644-4194e69420be)\n- [Estonian Dynamics Partners - Localisation de la facturation électronique pour l’Estonie](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.estonian_dynamics_partners%7CAID.einvoicingest%7CPAPPID.d2552bde-4704-4c58-99fa-040fbdea8489?tab=Overview)\n- [MNG Solutions - PEPPOL BIS3.0 SG (Singapour)](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.mngsolutions1595995772564%7CAID.mng_singapore_e-invoice%7CPAPPID.e7a92932-a086-42bf-b389-4e111183d2e7?tab=Overview)\n- [Localisation CyanSYS Singapour pour GST et PEPPOL (Singapour)](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.cyansyspteltd1583839297658%7CAID.cyansys-singapore-localisation-for-bc%7CPAPPID.e5de1cdc-5674-477f-8796-e1bd210af4aa?tab=Overview)\n- [Deex - Localisation de la TVA et de la facturation électronique pour la Corée](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.deexkorea%7CAID.deex_korean_vat_localization%7CPAPPID.b6696d1f-9913-4006-97bc-86ae58f38ec1?tab=Overview)\n"
  - name: Exigence B2G en Allemagne
    questions:
      - question: "Qu’en est-il de l’exigence B2G en Allemagne\_?"
        answer: "Pour les utilisateurs de Business Central qui ont des clients au gouvernement allemand et qui ont besoin d’une facturation B2G, à compter du 27\_novembre\_2020, ils doivent envoyer des factures dans des formats locaux, tels que *XRechnung* ou *ZUGFeRD*.  Cela sera pris en charge par des applications telles que [Belware\_XRechnung](https://appsource.microsoft.com/product/dynamics-365-business-central/PUBID.belwaregmbh2%7CAID.connector_365_xrechnung%7CPAPPID.0e71f27e-d331-4045-a643-c2777a797cc4?tab=Overview), ou [Pagero\_E-Invoicing](https://appsource.microsoft.com/product/dynamics-365-business-central/pubid.pagero-4798327%7Caid.pagero%7Cpappid.92b90d1d-ecde-4d26-a95b-1d57720e79c6)."
