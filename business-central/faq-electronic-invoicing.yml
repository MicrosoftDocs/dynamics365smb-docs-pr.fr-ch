title: FAQ Facturation électronique
summary: "Le service d’échange de documents intégré soumet les factures électroniques à TradeShift, fournisseur de services qui relaie les factures électroniques aux destinataires PEPPOL ou NemHandel. Mais le service prend en charge un nombre limité de versions.   \n\nCette FAQ répond à certaines des questions clés sur la facturation électronique.  \n"
sections:
- name: Général
  questions:
  - question: Quel est le problème ?
    answer: Le support intégré de PEPPOL utilise une API fournie par TradeShift. Mais cette API ne prend pas en charge les nouvelles versions de PEPPOL.
  - question: Quelle est la dernière version de PEPPOL prise en charge par l’API TradeShift ?
    answer: La dernière version de PEPPOL prise en charge par l’API TradeShift est **PEPPOL BIS 2.1**.
  - question: Quelle est la dernière version de PEPPOL prise en charge par Business Central ?
    answer: La dernière version de PEPPOL prise en charge par la version par défaut de Business Central est **PEPPOL BIS 3.0**. Nous maintiendrons le service d’échange de documents existant basé sur TradeShift en cours d’exécution tant que TradeShift prend en charge l’API actuelle. De plus, nous continuons à prendre en charge les formats de facturation électronique actuellement pris en charge.
