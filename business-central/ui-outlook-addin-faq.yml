  Cet article répond aux questions que nos utilisateurs posent souvent à propos du complément Business Central pour Outlook.   
sections:
  - name: Ignoré
    questions:
      - question: "Comment modifier l’environnement vers lequel pointe mon complément\_?  \n"
        answer: |
          L’URL de l’environnement est configurée dans le complément lorsque ce dernier est installé (notamment dans le fichier manifeste du complément). Si vous souhaitez que le complément pointe vers un environnement différent, ouvrez l’environnement Business Central souhaité et déployez à nouveau le complément, par exemple en exécutant la configuration assistée **Obtenir le complément Outlook**. Cette action redéploie le complément avec les URL d’environnement mises à jour. 

          > [!NOTE]
          > Cela peut prendre un certain temps avant que le changement ne prenne effet.
      - question: "Puis-je personnaliser le complément pour me connecter à plusieurs environnements\_?\n"
        answer: |
          Oui. En tant qu’administrateur, développeur ou partenaire, vous pouvez modifier et créer vos propres manifestes de complément. Une façon consiste à télécharger le manifeste Contact Insights à partir de chaque environnement auquel les utilisateurs souhaitent se connecter. Modifiez ensuite les balises `<Id>` et `<DisplayName>` pour autoriser l’installation de plusieurs versions du complément. Ces modifications permettront à l’utilisateur d’installer plusieurs compléments Business Central, chacun pointant vers son propre environnement.

          ![Plusieurs compléments Business Central pour Outlook.](media/outlook-multiple-addins.png) 
