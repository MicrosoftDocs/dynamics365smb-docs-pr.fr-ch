title: FAQ sur l’opération Copier et coller
summary: |
  Vous pouvez copier une ou plusieurs lignes (enregistrements) dans une liste ou un champ unique sur une page, puis collez ce que vous avez copié dans la même page, une autre page, ou un document externe (comme Microsoft Excel et un e-mail Outlook).  

  En raccourci, pour copier, appuyez sur <kbd>Ctrl</kbd>+<kbd>C</kbd> (cmd+C dans macOS) sur votre clavier. Pour coller, appuyez sur <kbd>CTRLV</kbd>+<kbd>V</kbd> (<kbd>Cmd</kbd>+<kbd>V</kbd> dans macOS). Plusieurs autres raccourcis clavier permettent de copier et coller afin de faire gagner du temps pendant la saisie des données. Pour plus d’informations sur ceux-ci, reportez-vous à [Raccourcis clavier](keyboard-shortcuts.md#CopyRows). Cet article répond à des questions courantes que vous pouvez avoir à propos de copier et coller.  
sections:
  - name: Général
    questions:
      - question: "Que puis-je copier et coller\_?"
        answer: "Vous pouvez copier et coller ce type de données\_:\n- Copier une ou plusieurs lignes dans [!INCLUDE[prod_short](includes/prod_short.md)] vers la même liste, ou dans n’importe quelle liste avec des colonnes identiques.\n- Copier une ou plusieurs lignes dans [!INCLUDE[prod_short](includes/prod_short.md)] et les collez dans Excel ou d’autres applications.\n- Copier une ou plusieurs lignes dans Excel et les coller dans une liste [!INCLUDE[prod_short](includes/prod_short.md)].\n- Copier la valeur d’un champ individuel dans [!INCLUDE[prod_short](includes/prod_short.md)] et la collez n’importe où ailleurs.\n"
      - question: "La fonction Copier/Coller fonctionne-t-elle avec des vignettes\_?"
        answer: |
          Oui, mais seulement pour une seule vignette sélectionnée.
      - question: "Comment copier une ligne\_?"
        answer: "Pour copier une ligne unique, sélectionnez <kbd>Ctrl</kbd>+<kbd>C</kbd>.\n\nPour copier plusieurs lignes, vous pouvez\_:\n- appuyer sur <kbd>Ctrl</kbd>+clic sur une autre ligne ou appuyer sur <kbd>Maj</kbd>+clic pour sélectionner la ligne et toutes les lignes entre les deux. Voir [Raccourcis clavier](keyboard-shortcuts.md#CopyRows) pour plusieurs combinaisons souris et clavier pour sélectionner des lignes.\n- Sélectionnez ![Afficher plus d’options](media/show-more-options-icon.png \"Icône Afficher plus d’options\") dans la première colonne, sélectionnez **Sélectionner davantage**, cochez la case à côté de chaque ligne à copier, puis appuyez sur <kbd>Ctrl</kbd>+<kbd>C</kbd>.\n"
      - question: "Comment coller des lignes\_?"
        answer: |
          Sélectionnez une ligne vide, avec le focus dans n’importe quelle cellule, puis appuyez sur <kbd>Crtl</kbd>+<kbd>V</kbd>.

          Pour remplacer des lignes existantes, sélectionnez-les, puis appuyez sur <kbd>Ctrl</kbd>+<kbd>V</kbd>. Dans ce cas, vous pouvez uniquement coller le même nombre de lignes que vous avez sélectionnées.

          > [!NOTE]
          > La liste dans laquelle vous collez doit être modifiable.

          <!-- Rows are pasted directly where your cursor is located. If you paste into an empty line, any existing subsequent lines will be moved after the pasted lines. If you paste into an existing line or lines, this will be overwritten.-->
      - question: "Puis-je coller des lignes dans un e-mail Outlook\_?"
        answer: |
          Oui. Le collage s’effectue dans un tableau convivial qui conserve l’indentation, l’alignement numérique et les couleurs, tout comme vous le verriez dans [!INCLUDE[prod_short](includes/prod_short.md)].
      - question: "Dans quelles listes puis-je copier et coller des lignes\_?"
        answer: |
          Vous pouvez copier des lignes dans tout type de liste, y compris les feuilles de calcul, les récapitulatifs, ou les listes qui sont incorporées sur une page (telles que les lignes d’une commande vente). Toutefois, pour coller des lignes, la liste doit être modifiable.

          Dans certaines pages, la conception de l’application peut vous empêcher de coller des lignes. Contactez votre administrateur ou développeur d’application pour modifier la [propriété modifiable](/dynamics365/business-central/dev-itpro/developer/properties/devenv-editable-property) dans la page ou la [propriété PasteIsValid](/dynamics365/business-central/dev-itpro/developer/properties/devenv-pasteisvalid-property) du tableau source.
      - question: "Sur quels clients la fonction Copier/Coller est-elle disponible\_?"
        answer: "La fonction Copier/Coller est disponible dans le navigateur ou l’application [!INCLUDE[prod_short](includes/prod_short.md)] Windows\_10.\n"
      - question: "Quel est le nombre maximal de lignes pouvant être copié\_?"
        answer: "Vous pouvez copier autant de lignes que vous pouvez faire défiler dans la vue. Par exemple, pour copier 1\_000\_lignes dans une page, vous devez d’abord faire défiler jusqu’au bas de la page et attendre que les lignes s’affichent avant de les copier. Le nombre maximal de lignes que vous pouvez copier est uniquement limité par la mémoire de votre périphérique.\n"
      - question: "Dois-je avoir exactement le même nombre de colonnes en collant des lignes\_?"
        answer: |
          Oui. Que vous copiiez depuis [!INCLUDE[prod_short](includes/prod_short.md)], d’Excel, ou d’un autre tableau d’origine, les lignes que vous collez dans [!INCLUDE[prod_short](includes/prod_short.md)] doivent avoir les mêmes colonnes correspondantes - ni plus ni moins.
      - question: "Pourquoi est-ce que j’obtiens des erreurs en collant des lignes\_?"
        answer: |
          Lorsque vous collez dans [!INCLUDE[prod_short](includes/prod_short.md)], chaque ligne est vérifiée pour s’assurer que les valeurs de chaque colonne sont valides. Si une colonne contient une valeur qui n’est pas valide, le collage arrêté, et un message d’erreur s’affiche. Pour éviter cela, assurez-vous que les colonnes ont des valeurs valides avant de les coller.
      - question: "Puis-je également copier des liens vers des pages et des enregistrements\_?"
        answer: |
          Oui. Pour plus d’informations, voir [Partage de données métier à partir de Business Central](across-share-data-features.md).
