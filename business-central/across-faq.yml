title: "Foire aux questions sur l’utilisation de Business\_Central"
summary: |
  Cette section contient des réponses aux questions les plus fréquentes sur l’inscription à une version d’évaluation, l’achat d’un abonnement et l’utilisation de [!INCLUDE[prod_short](includes/prod_short.md)]. Vous pouvez également apprendre comment obtenir le support technique.  
sections:
  - name: Ignoré
    questions:
      - question: "Business Central est-il disponible dans mon pays/ma région\_?\n"
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] est disponible dans sur nombre limité de marchés, mais de nouveaux pays/régions sont ajoutés via la localisation Microsoft ou via la localisation partenaire chaque trimestre. Pour plus d’informations, voir [Disponibilité par pays/région et traductions prises en charge](/dynamics365/business-central/dev-itpro/compliance/apptest-countries-and-translations?toc=/dynamics365/business-central/toc.json) (disponible en anglais uniquement).  
      - question: "Comment obtenir Business Central\_?\n"
        answer: "Vous pouvez vous inscrire à une version d’évaluation afin de découvrir [!INCLUDE[prod_short](includes/prod_short.md)]. [!INCLUDE[free_trial_md](includes/free_trial_md.md)] Si vous souhaitez plus de temps pour l’explorer, [vous pouvez prolonger votre période d’essai](#can-i-extend-my-30-day--new-company--trial-period-).  \n\nPour vous aider à vous préparer pour vos activités commerciales, dans [!INCLUDE[prod_short](includes/prod_short.md)], vous pouvez lancer des guides de configuration assistée, des vidéos ou des rubriques d’aide pour les tâches de configuration sélectionnées. En savoir plus, [Préparation aux activités commerciales](ui-get-ready-business.md).  \n\nLorsque vous êtes prêt à acheter [!INCLUDE[prod_short](includes/prod_short.md)], vous pouvez rechercher un revendeur [!INCLUDE[prod_short](includes/prod_short.md)] sur la page [Je recherche un fournisseur de solution](https://go.microsoft.com/fwlink/?linkid=2038145). Pour plus d’informations, voir [Comment trouver un partenaire revendeur\_?](#how-do-i-find-a-reselling-partner).  \n"
      - question: "Où aller si j’ai des questions\_?\n"
        answer: "Si vous avez des questions à propos de [!INCLUDE[prod_short](includes/prod_short.md)] et que vous ne trouvez pas les réponses dans cette documentation, vous pouvez demander à la communauté Business Central. En savoir plus sur [Forum de la communauté Dynamics 365 Business Central](https://community.dynamics.com/forums/thread/?groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  \n\nSur la page d’accueil de la communauté, vous pouvez également rechercher des liens vers nos blogs, où vous pouvez également rechercher des astuces et des conseils. Pour plus d’informations, voir [Microsoft Dynamics 365 Business Central sur le blog Dynamics 365](https://cloudblogs.microsoft.com/dynamics365/it/product/business-central/) et version antérieure [Blog Dynamics 365 Business Central](https://community.dynamics.com/blogs/?blogid=57bdb1f3-851d-4406-a81a-508fef896fc2&groupid=e78817ab-a926-4d31-96cc-aef040a4eb04).  \n\nEnfin, vous pouvez contacter votre revendeur [!INCLUDE[prod_short](includes/prod_short.md)]. Pour plus d’informations, voir les sections [Comment obtenir un support technique\_?](/dynamics365/business-central/across-faq#how-do-i-get-technical-support-for-business-central) et [Comment trouver un partenaire revendeur\_?](#how-do-i-find-a-reselling-partner).  \n"
      - question: "Pourquoi je ne peux pas trouver cette fonctionnalité dans ma version de Business Central\_?\n"
        answer: "Avez-vous eu connaissance d’une nouvelle fonctionnalité dans le plan de versions ou sur notre blog récemment\_? Dans ce cas, votre [!INCLUDE[prod_short](includes/prod_short.md)] n’a peut-être pas encore été mis à niveau avec la dernière version. Vous pouvez vérifier sur quelle version est basée votre [!INCLUDE[prod_short](includes/prod_short.md)] sur la page [Aide et support](product-help-and-support.md).  \n\nCeci s’applique à [!INCLUDE [prod_short](includes/prod_short.md)] en ligne et sur site.  \n\nDe plus, si la fonctionnalité est publiée en tant qu’extension dans AppSource, c’est qu’il y a un retard entre l’extension étant annoncée et sa disponibilité dans AppSource. Ceci s’applique à [!INCLUDE [prod_short](includes/prod_short.md)] en ligne seulement.  \n"
      - question: "Existe-t-il des différences entre un déploiement sur site et Business Central Online\_?\n"
        answer: |
          Oui. [!INCLUDE [prod_short](includes/prod_short.md)] est optimisé pour le déploiement en ligne, et certaines fonctionnalités peuvent s’exécuter sur site uniquement dans certaines circonstances, tandis que d’autres ne sont pas prises en charge du tout. Pour plus d’informations, voir [Fonctions non implémentées dans les déploiements sur site de Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/features-not-implemented-on-premises) (en anglais uniquement).
      - question: "Puis-je suivre une formation sur Business Central\_?\n"
        answer: "Oui, vous pouvez\_! Vous pouvez trouver du contenu eLearning gratuit sur le [site de formation Microsoft](/training/dynamics365/business-central?WT.mc_id=dyn365bc_landingpage-docs). Vous pouvez également demander une formation supplémentaire à votre revendeur. Si vous ne savez pas de qui il s’agit, consultez la section [Comment trouver un partenaire revendeur\_?](#how-do-i-find-a-reselling-partner).  \n\nPour plus d’informations sur la formation Dynamics 365 fournie par Microsoft, voir la page [Formation Microsoft Dynamics 365](/dynamics365/get-started/training/index#dynamics-365-customers).  \n\nLe contenu supplémentaire est fourni par la communauté [!INCLUDE[prod_short](includes/prod_short.md)], comme le [Guide de terrain Microsoft Dynamics 365 Business Central](https://leanpub.com/dynamics) écrit par un partenaire.  \n"
      - question: "Comment obtenir un support technique pour Business Central\_?"
        answer: "[!INCLUDE[prod_short](includes/prod_short.md)] est vendu via des partenaires, et vous devriez contacter votre partenaire revendeur pour obtenir de l’aide avec des problèmes techniques. Si votre partenaire [!INCLUDE[prod_short](includes/prod_short.md)] ne peut pas résoudre le problème, il déclenchera un ticket d’assistance avec Microsoft.  \n\nPour plus d’informations, voir les sections [Aide et support](product-help-and-support.md) et [Comment trouver un partenaire revendeur\_?](#how-do-i-find-a-reselling-partner).  \n"
      - question: "Où trouver le bouton Enregistrer\_?\n"
        answer: |
          Contrairement à d’autres programmes qui vous sont familiers, il n’y a pas de bouton *Enregistrer* sur ces pages. Dans [!INCLUDE[prod_short](includes/prod_short.md)], les modifications que vous apportez à un champ sont automatiquement enregistrées dès que vous passez au champ suivant ou dès que vous fermez la page, dans la mesure où il n’y a pas d’erreurs. Lorsque vous apportez des modifications à un champ et que vous passez à un autre champ, le texte **Enregistrement en cours** apparaît dans l’angle supérieur droit de la page, et devient Enregistré si aucune erreur ne survient. Le texte indique rapidement **Enregistré** si aucune erreur ne se produit. En cas d’erreur, le texte indique **Non enregistré**.  
      - question: "Où puis-je trouver ce numéro de ligne\_?\n"
        answer: |
          Les documents tels que les commande vente ou les factures achat se composent d’en-têtes et de lignes. Chaque ligne a un numéro que [!INCLUDE [prod_short](includes/prod_short.md)] utilise pour identifier cette ligne particulière. Par conséquent, vous pouvez voir un avertissement ou un message d’erreur indiquant un problème avec le numéro de ligne 1000, par exemple. Dans la version par défaut de [!INCLUDE [prod_short](includes/prod_short.md)], les numéros de ligne sont masqués. Si vous voulez afficher les numéros de ligne, vous devez personnaliser la page actuelle et ajouter le champ **N° ligne** . Découvrez comment [Personnaliser votre espace de travail](ui-personalization-user.md#start-personalizing-by-using-the-personalization-mode).  
      - question: "Pourquoi l’aide décrit une fonctionnalité à laquelle que je ne peux pas accéder\_?\n"
        answer: |
          Si votre paramètre Expérience sur la page **Informations société** est définie sur **Essentiel**, les éléments de l’interface utilisateur pour les fonctionnalités de fabrication et de gestion des services ne sont pas visibles pour vous, car ils requièrent l’expérience **Premium**. Une note textuelle est insérée dans des rubriques d’aide de haut niveau pour ces zones de fonction. En savoir plus, [Modifier les fonctionnalités affichées](ui-experiences.md).  
      - question: "Pourquoi les nouvelles informations ne sont-elles pas disponibles dans ma langue\_?\n"
        answer: "Le contenu Microsoft Learn sur les fonctionnalités d’entreprise est publié dans plusieurs langues. Le contenu est rédigé en anglais et publié sur des URL avec *fr-fr* comme code langue. Lorsque de nouvelles informations sont publiées en anglais, elles sont ensuite envoyées pour traduction dans les langues prises en charge. Cela signifie que vous ne pourrez pas lire ce nouveau contenu dans votre propre langue pendant 4\_semaines maximum.  \n\nNous comprenons les problèmes que cela peut causer et nous encourageons les utilisateurs à rechercher ce qu’ils cherchent en anglais s’ils ne le trouvent pas dans leur propre langue.  \n"
      - question: "Quelle adresse e-mail puis-je utiliser avec Business Central Online\_?"
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] en ligne exige que vous utilisiez une adresse e-mail professionnelle ou scolaire pour votre inscription. [!INCLUDE[prod_short](includes/prod_short.md)] en ligne ne prend pas en charge les adresses e-mail fournies par les services de messagerie publics ni les opérateurs de télécommunications. Cela comprend outlook.com, hotmail.com, gmail.com, et d’autres.  

          Si vous essayez d’effectuer votre inscription à l’aide d’une adresse e-mail personnelle, vous recevez un message vous demandant d’utiliser une adresse professionnelle ou scolaire. En savoir plus, [Dépannage de l’inscription en self-service](ui-troubleshoot-self-signup.md).  

          Si vous souhaitez déployer [!INCLUDE[prod_short](includes/prod_short.md)] sur site, vous pouvez utiliser d’autres méthodes d’authentification. En savoir plus sur [Déploiement de Dynamics 365 Business Central](/dynamics365/business-central/dev-itpro/deployment/deployment).  
      - question: "Dois-je acheter Microsoft 365\_?\n"
        answer: "Non Par contre, si vous souhaitez faire l’expérience de [!INCLUDE[prod_short](includes/prod_short.md)] en tant que solution entièrement intégrée à Microsoft 365, vous pouvez vous inscrire pour un essai gratuit d’un mois à Microsoft 365 [ici](https://products.office.com/try).  \n\nSi le compte avec lequel vous vous connectez est un compte professionnel autre que Microsoft 365 (comme joe@mysolution.com), et que vous avez un abonnement à Microsoft 365, vous pouvez associer votre domaine (*mysolution.com*) à l’abonnement Microsoft 365. En savoir plus sur [Qu’est-ce qu’un domaine\_?](/microsoft-365/admin/get-help-with-domains/what-is-a-domain?view=o365-worldwide&preserve-view=true) dans le contenu Microsoft 365.  \n\nSi vous ne disposez pas d’un abonnement à Microsoft 365, et que vous ne souhaitez pas en acheter un, lorsque vous vous connectez, nous mettons en service un nouvel abonné Microsoft Entra pour vous de sorte que vous ayez accès aux outils d’administration avancés sur le portail Azure.  \n"
      - question: "Qu’est-ce que l’intégration à Microsoft 365\_?\n"
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] en ligne est entièrement intégré à Microsoft 365, ce qui vous permet de naviguer librement entre Microsoft 365 et [!INCLUDE[prod_short](includes/prod_short.md)] à l’aide du lanceur d’application. Dans [!INCLUDE[prod_short](includes/prod_short.md)], vous pouvez ouvrir les données dans Excel, imprimer des rapports à l’aide de Word, et vous pouvez travailler sur vos données [!INCLUDE[prod_short](includes/prod_short.md)] dans Outlook, par exemple. En savoir plus, [Utiliser [!INCLUDE[prod_short](includes/prod_short.md)] en tant que boîte de réception professionnelle dans Outlook](admin-outlook.md).  
      - question: "Puis-je prolonger ma période d’essai de «\_Nouvelle société\_» de 30\_jours\_?\n"
        answer: "Oui. Lorsque la date d’échéance de votre période d’essai approche, nous afficherons une notification pour vous avertir lorsque vous vous connectez. La notification contient un lien vers le guide **Prolonger la période d’évaluation** que vous pouvez utiliser pour prolonger votre période d’essai. Les 30\_jours supplémentaires lancent le moment où vous choisissez **Prolonger la version d’évaluation** dans le guide. Vous pouvez prolonger la période d’essai une fois vous-même. Après quoi, un partenaire certifié Microsoft peut l’étendre d’encore 30\_jours. En savoir plus, [Prolonger la version d’évaluation](admin-extend-trial.md).\n\n> [!NOTE]\n> Le processus d’extension de la période d’essai peut prendre jusqu’à deux jours ouvrables.  \n\nPour plus d’informations sur la manière de trouver un partenaire, voir [Comment trouver un partenaire revendeur\_?](#how-do-i-find-a-reselling-partner).  \n"
      - question: "Quels sont les accords de niveau de service pour le cloud\_?\n"
        answer: |
          [!INCLUDE [service-terms](includes/service-terms.md)]
      - question: "À quelle fréquence Business Central Online est-il mis à jour\_?\n"
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] Online est un service qui se compose d’une plateforme et de fonctionnalités commerciales gérées par Microsoft. De nombreux partenaires Microsoft fournissent des fonctionnalités commerciales supplémentaires, par exemple pour répondre à des besoins spécifiques du secteur ou de la localisation. Les fonctionnalités commerciales et les composants de service sont surveillés en permanence et mis à jour le cas échéant. Vous pouvez toujours consulter le [plan de versions](/dynamics365/release-plans/) pour obtenir un aperçu des nouvelles fonctionnalités et des fonctionnalités à venir. Pour plus d’informations, consultez [Présentation du service pour Business Central Online](/dynamics365/business-central/dev-itpro/service-overview) (en anglais seulement) et [Nouveautés et prévisions](product-news.md).
      - question: |
          Notre administrateur m’a déplacé vers un autre plan pour me donner un autre rôle, mais je vois toujours le même écran d’accueil dans Business Central.
        answer: |
          C’est un peu compliqué, mais il semble que votre administrateur n’a pas modifié votre le rôle attribué et a affecté des groupes d’utilisateurs qui correspondent à la nouvelle licence. Votre accès à [!INCLUDE[prod_short](includes/prod_short.md)] est essentiellement déterminé par le type de plan (licence) que vous avez, cela définit les autorisations, le rôle attribué et l’écran d’accueil par défaut. Vous pouvez modifier votre rôle actuel manuellement dans Mes paramètres. Vous pouvez modifier votre rôle manuellement dans Mes paramètres, mais si vous êtes passé à un autre plan (du plan Marché au plan Membres de l’équipe, par exemple), vous pouvez voir l’ancien écran d’accueil car vos autorisations n’ont pas été modifiées.  
      - question: "Puis-je annuler mon inscription\_?\n"
        answer: |
          Oui, mais en fonction de la manière dont vous avez effectué votre inscription à [!INCLUDE[prod_short](includes/prod_short.md)], vos données peuvent être conservées ou supprimées. En savoir plus sur [Annuler [!INCLUDE[prod_short](includes/prod_short.md)]](admin-cancel.md).  
      - question: "Puis-je utiliser l’authentification à plusieurs facteurs\_?\n"
        answer: |
          Bien sûr. Si vous le faites, vous pouvez demander un mot de passe d’application pour envoyer des messages. Les mots de passe d’application permettent à une application ou à un appareil d’accéder à votre compte de messagerie. Les étapes pour obtenir un mot de passe d’application varient, selon le fournisseur de messagerie. Pour plus d’informations, reportez-vous à l’aide du fournisseur. Par exemple, si vous utilisez Outlook, voir [Authentification à plusieurs facteurs pour Microsoft 365](/microsoft-365/admin/security-and-compliance/multi-factor-authentication-microsoft-365).  
      - question: "Comment trouver un partenaire revendeur\_?"
        answer: |
          [!INCLUDE[prod_short](includes/prod_short.md)] est vendu et mis en œuvre via un réseau mondial de partenaires Dynamics 365 possédant une expertise du secteur. Contactez un partenaire pour une évaluation détaillée, des services de conseil et des services supplémentaires. Pour plus d’informations, voir la section **Tarification** sur la page [Dynamics 365 Business Central sur microsoft.com](https://dynamics.microsoft.com/business-central/overview/).  

          Lorsque vous êtes prêt à acheter [!INCLUDE[prod_short](includes/prod_short.md)], vous pouvez rechercher un revendeur [!INCLUDE[prod_short](includes/prod_short.md)] sur la page [Je recherche un fournisseur de solution](https://go.microsoft.com/fwlink/?linkid=2038145). Vous pouvez également trouver des solutions et des services auprès de partenaires dans [Microsoft AppSource](https://go.microsoft.com/fwlink/?linkid=845998).  

          Si vous souhaitez des conseils de Microsoft, contactez l’[Équipe commerciale Microsoft](https://go.microsoft.com/fwlink/?linkid=828707).  

          Votre partenaire revendeur gèrera aussi le support technique pour votre compte. En savoir plus, [Ressources pour l’Aide et le support](product-help-and-support.md).  
      - question: "Le client Windows est-il pris en charge\_?\n"
        answer: "Un client dérivé de Microsoft Dynamics NAV était installé dans les premières versions de [!INCLUDE[prod_short](includes/prod_short.md)]. À partir de la 2e vague de publication 2019, ce composant hérité, appelé «\_le client Windows\_», ne sera plus disponible pour [!INCLUDE[prod_short](includes/prod_short.md)]. Pour plus d’informations, voir [FAQ sur le client Windows et Business Central](/dynamics365/business-central/dev-itpro/faq-win-cli).\n"
